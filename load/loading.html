<script>
	function playAudioAndShowButton() {
		// Play the audio
		document.getElementById('audioElement').play();
		document.getElementById('playBtn').innerHTML = "Siguiente ▶";
		document.getElementById('playBtn').style.left = "40%"
  
		// Create the second button if it doesn't already exist
		if (!document.getElementById('newButton')) {
		  var newButton = document.createElement("button");
		  newButton.id = "newButton";
		  newButton.innerHTML = "Momentum";
		
		  newButton.style.position = "fixed";
		  newButton.style.top = "80%";
		  newButton.style.left = "65%";
		  newButton.style.transform = "translate(-50%, -0%)";
		  newButton.style.backgroundColor = "rgb(65,105,225)";
		  newButton.style.color = "rgb(255, 255, 255)";
		  
		  newButton.style.borderRadius = "10px";
		  newButton.style.borderColor = "rgb(255,255,255)";
		  newButton.style.width = "110px";
		  newButton.style.height = "40px";
		  newButton.style.textAlign = "center";
		  newButton.style.fontSize = "16px";
		  newButton.style.cursor = "pointer";
		  newButton.addEventListener("click", function() {
			window.location.href = "../index.html";  // Replace with your target URL
		  });
		  
		
		  // Add the second button to the body
		  document.body.appendChild(newButton);

		  var h1 = document.createElement("h1");
			h1.id = "dayHeader";
			h1.innerHTML = "Día 1";
			h1.style.position = "fixed";
			h1.style.top = "10%";
			h1.style.fontFamily = "sans-serif"
			h1.style.left = "50%";
			h1.style.color = "rgb(255,255,255)"
			h1.style.transform = "translate(-50%, 0%)";
			h1.style.fontSize = "3em";
      
        // Add the h1 to the body
        	document.body.appendChild(h1);
		}
	  }
	
</script>
