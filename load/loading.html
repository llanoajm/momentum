<script>
	function playAudioAndShowButton() {

		  newButton.style.left = "60%";
		  newButton.style.transform = "translate(-50%, -0%)";
		  newButton.style.backgroundColor = "rgb(0, 0, 0)";
		  newButton.style.color = "rgb(255, 255, 255)";
		  
		  newButton.style.borderRadius = "10px";
		  newButton.style.borderColor = "rgb(255,255,255)"
		  newButton.style.width = "140px";
		  newButton.style.height = "40px";
		  newButton.style.textAlign = "center";
		  newButton.style.fontSize = "23px";
		  newButton.style.cursor = "pointer";
		  
		
		  // Add the second button to the body
		  document.body.appendChild(newButton);
		}
