<!DOCTYPE html>
<html>
<head>
    <title>Image Loop</title>
</head>
<body>
    <img id="imageElement" width="500" height="500">
    <script>
        const images = ["img1.png", "img2.png", "img3.png"]; // Add paths to your images
        let index = 0;
        
        function updateImage() {
            document.getElementById("imageElement").src = images[index];
            index = (index + 1) % images.length;
            setTimeout(updateImage, 1000);
        }
        
        updateImage();
    </script>
</body>
</html>
